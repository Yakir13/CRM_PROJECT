{% extends "crm/base.html" %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% block content %}
            <div class="view_record">
                <div class="card">
                    <div class="card_body">
                        <p><strong>First Name: </strong>{{record.first_name}}</p>
                        <p><strong>Last name: </strong>{{record.last_name}}</p>
                        <p><strong>ID: </strong>{{record.id}}</p>
                        <p><strong>Email: </strong>{{record.email}}</p>
                        <p><strong>Phone: </strong>{{record.phone}}</p>
                    </div>
                </div>
                <br>
                <a href="{% url 'update_record' record.id %}" class="update">Update</a>
                <br>
                <a href="{% url 'delete_record' record.id %}" class="delete">Delete</a>
            </div>
        {% endblock content %}
        
        <script src="" async defer></script>
    </body>
</html>
